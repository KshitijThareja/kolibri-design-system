name: Javascript Tests

on: [push, pull_request]

jobs:
  pre_job:
    name: Path match check
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          github_token: ${{ github.token }}
          paths: '["**.vue", "**.js", "yarn.lock"]'
  test:
    name: Frontend tests
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Cache Node.js modules
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-node-
    - name: Install dependencies
      run: |
        yarn --frozen-lockfile
        npm rebuild node-sass
    - name: Run tests
      run: yarn test

  visual_tests:
    name: Frontend Visual Tests
    needs: test
    if: ${{ github.event_name == 'pull_request' && needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          npm rebuild node-sass
      - name: Start server
        run: |
          yarn dev &
          sleep 60 &&
          curl -sSf http://localhost:4000/testing-playground
        env:
          SHELL: /bin/bash
      - name: Run visual tests
        id: run-visual-tests
        run: |
          yarn test:percy 2>&1 | tee test-output.log
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Extract Percy build URL
        id: extract-url
        run: |
          url=$(grep -o 'https://percy.io/[a-zA-Z0-9/_-]*' test-output.log | tail -1)
          echo "PERCY_BUILD_URL=$url" >> $GITHUB_ENV
          echo "::set-output name=percy_url::$url"
          echo "percy_url=$url" >> $GITHUB_OUTPUT
          echo "Percy build URL: $url"
    
  comment:
    name: Comment Percy results
    needs: visual_tests
    if: ${{ needs.visual_tests.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Post results comment
        uses: thollander/actions-comment-pull-request@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERCY_BUILD_URL: ${{ env.PERCY_BUILD_URL }}
        with:
          message: |
            ### Percy Visual Test Results
            [Percy Dashboard](${{ steps.visual_tests.outputs.percy_url }})
            **Summary:**
            - Visual diff locations
            - [Percy Dashboard](${{ needs.visual_tests.outputs.percy_url }})
            **Instructions for reviewers:**
            - Access the Percy dashboard to review visual changes.
          comment_tag: execution
          mode: recreate